        <script type="text/javascript">var theme = localStorage.getItem('amis-theme') || 'cxd';
if (theme === 'default') {
    theme = 'cxd';
}
// 非 IE 模式
if (window.navigator.userAgent.indexOf('Trident') === -1) {
    document.write("<link rel=\"stylesheet\" title=\"ang\" ".concat(theme !== 'ang' ? 'disabled' : '', "  href=\"").concat('/amis/n/amis/lib/themes/ang_af22bd5.css', "\" />"));
    document.write("<link rel=\"stylesheet\" title=\"cxd\" ".concat(theme !== 'cxd' ? 'disabled' : '', " href=\"").concat('/amis/n/amis/lib/themes/cxd_fb0c8c0.css', "\" />"));
    document.write("<link rel=\"stylesheet\" title=\"dark\" ".concat(theme !== 'dark' ? 'disabled' : '', " href=\"").concat('/amis/n/amis/lib/themes/dark_0757165.css', "\" />"));
    document.write("<link rel=\"stylesheet\" title=\"antd\" ".concat(theme !== 'antd' ? 'disabled' : '', " href=\"").concat('/amis/n/amis/lib/themes/antd_6d02342.css', "\" />"));
}
else {
    document.write("<link rel=\"stylesheet\" title=\"ang\" ".concat(theme !== 'ang' ? 'disabled' : '', "  href=\"").concat('/amis/n/amis/lib/themes/ang-ie11_fea2070.css', "\" />"));
    document.write("<link rel=\"stylesheet\" title=\"cxd\" ".concat(theme !== 'cxd' ? 'disabled' : '', " href=\"").concat('/amis/n/amis/lib/themes/cxd-ie11_bfaaa9d.css', "\" />"));
    document.write("<link rel=\"stylesheet\" title=\"dark\" ".concat(theme !== 'dark' ? 'disabled' : '', " href=\"").concat('/amis/n/amis/lib/themes/dark-ie11_c2a4819.css', "\" />"));
    document.write("<link rel=\"stylesheet\" title=\"antd\" ".concat(theme !== 'antd' ? 'disabled' : '', " href=\"").concat('/amis/n/amis/lib/themes/antd-ie11_ff869ed.css', "\" />"));
}
</script>
